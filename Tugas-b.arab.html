<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas B.Arab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="bg-black space-y-10">
    <br />
    <section
      class="min-h-screen flex items-center justify-center text-center px-6 sm:flex-col sm:gap-10 sm:justify-center sm:text-center sm:px-6 sm: flex-col gap-10"
    >
      <h1 class="font-black text-3xl text-white" data-aos="fade-up" data-aos-duration="1500">
        Project <span class="text-red-500">B.Arab</span>
      </h1>
      <div
        class="grid lg:grid-cols-3 md:grid-cols-2 gap-6 sm: grid-cols-1"
        data-aos="zoom-in" data-aos-duration="1500"
      >
        <div
          class="bg-neutral-500 p-4 rounded-md hover:scale-105 shadow-blue-500 shadow-[0_0_30px_5px] hover:shadow-purple-400 transition duration-1000"
        >
          <img
            src="./galeri/orang tua.png"
            class="rounded mb-3 h-40 w-full object-cover"
          />
          <h4 class="font-semibold text-blue-300">Vlog Project</h4>
          <p class="text-sm text-neutral-400 mt-2">قصة عن والدين</p>
          <br />

          <a href="https://youtu.be/peFaOV5mFLE?si=ztgMvbCXb8P0V6c2"
            ><button
              class="px-5 bg-blue-300 rounded-xl py-1 hover:bg-red-400 hover:scale-105 duration-700"
            >
              Open
            </button></a
          >
        </div>

        <div
          class="bg-neutral-500 p-4 rounded-md hover:scale-105 shadow-blue-500 shadow-[0_0_30px_5px] hover:shadow-purple-400 transition duration-1000"
        >
          <img
            class="rounded mb-3 h-40 w-full object-cover"
            src="./galeri/kehidupan.png"
            alt="gambar"
          />
          <h4 class="font-semibold text-blue-300">Vlog Project</h4>
          <p class="text-sm text-neutral-400 mt-2">حياتي في المعهد</p>
          <br />

          <a href="https://www.youtube.com/shorts/40id4WvljeM"
            ><button
              class="px-5 bg-blue-300 rounded-xl py-1 hover:bg-red-400 hover:scale-105 duration-700"
            >
              Open
            </button></a
          >
        </div>

        <div
          class="bg-neutral-500 p-4 rounded-md hover:scale-105 shadow-blue-500 shadow-[0_0_30px_5px] hover:shadow-purple-400 transition duration-1000"
        >
          <img
            class="rounded mb-3 h-40 w-full object-cover"
            src="./galeri/tafsir.png"
            alt="gambar"
          />
          <h4 class="font-semibold text-blue-300">Vlog Project</h4>
          <p class="text-sm text-neutral-400 mt-2">تفسير سورة الإخلاص</p>
          <br />

          <a href="https://www.youtube.com/shorts/YKKdE_h3aXY"
            ><button
              class="px-5 bg-blue-300 rounded-xl py-1 hover:bg-red-400 hover:scale-105 duration-700"
            >
              Open
            </button></a
          >
        </div>
      </div>
    </section>
    <section class="p-10">
      <a class="text-black hover:bg-red-400 font-bold" href="potofolio.html">
        <button
          class="px-5 bg-blue-300 rounded-xl py-1 hover:bg-red-400 hover:scale-105 duration-700"
        >
          <span class="tracking-tighter"><-</span> kembali
        </button></a
      >
    </section>
    <script>
      AOS.init();
    </script>
  </body>
</html>
